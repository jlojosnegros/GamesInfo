# Default values for gamesInfo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  appName: jlojosnegros

webFE:
  replicaCount: 2
  tier: front-end
  image:
    repository: jlojosnegros/prueba_servidor
    tag: latest
    pullPolicy: IfNotPresent
  serviceType: LoadBalancer
  ports:
    internalPort: 8443
    exposedPort: 80

mailSender:
  replicaCount: 2
  tier: back-end
  image:
    repository: jlojosnegros/mailservice
    tag: latest
    pullPolicy: IfNotPresent
  serviceType: ClusterIP
  ports:
    # warning: Do NOT change this port unless you also change mailService java app configuration also.
    internalPort: 8080 #port where the mail service is listeninig incoming commands from webFE 

pv:
  storageClass: jlom
  path: "/mnt/data"

mysql:
  mysqlRootPassword: gugus
  mysqlDatabase: gamesinfo_db
  persistence:
    enabled: true
    ## database data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    storageClass: jlom
    accessMode: ReadWriteOnce
    size: 8Gi
    annotations: {}
  service:
    type: ClusterIP #yep, it is the default, but just in case.
  nameOverride: jlojosnegros-mysql